<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&family=Splash&display=swap" rel="stylesheet">
    <title>Contacto</title>
  </head>
  <body>
    <div class="grilla">
      <header  class="header_padre">
        <div class="header_titulo">
          <img src="../img/header/logo1.png" class="img_logo">
          <h1>GDEVELOPING</h1> 
        </div>
        <nav class="header_nav">
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./servicios.html">SERVICIOS</a></li>
            <li><a href="./jobs.html">TRABAJOS REALIZADOS</a></li>
            <li><a href="./nosotros.html">NOSOTROS</a></li>
            <li><a href="./register.html">REGISTRARSE</a></li>
            <li><a href="./contacto.html">CONTACTO</a></li>
          </ul>                    
        </nav>
        <form action="" class="header_form">
          <div>
            <input type="submit" value="LOGIN">
          </div>
          <div>
            <label for="usuario_name">Usuario</label>
            <input type="text" placeholder="Usuario" id="usuario_name">
          </div>
          <div>
            <label for="pass_usuario">Contraceña</label>
            <input type="password" placeholder="Contraceña" id="pass_usuario">
          </div>
        </form>                    
      </header>
      <main class="main_contact">
        <div class="img_contact">
          <img src="../img/consultas/icono3.png">
        </div>
        <form action="" class="form_style">
          <div>
            <label for="email">Direccion de Email</label>
            <input type="text" placeholder="Ingrese su direccion de email" id="email">
          </div>
          <div>
            <label for="telefono">Telefono</label>
            <input type="text" placeholder="Infrese su telefono aqui" id="telefono">
          </div>
          <div>
            <label for="consulta">Consulta:</label>
          </div>
          <div>
            <textarea name="Consulta" id="desarrolo_uno" cols="30" rows="10" placeholder="Desarrolle su consulta aqui"></textarea>
          </div>
        </form>
        <div class="boton_enviar">
          <input type="submit" value="Enviar">
        </div>
      </main>
      <footer class="foot_style">
        <div class="contacto_footer">         
          <h2>ATENCION AL CLIENTE:</h2>
          <p>0810-555-5555</p>
          <p>consultas@gdeveloping.com.ar</p>
          <p>WhatsApp +54 11 1234-4321</p>
          <h2>Lun. a Vie. de 9 a 19h. Sab 10 a 14h.</h2>
        </div>   
        <div class="img_foot">
          <img src="../img/footer/social-media-g729297694_1280.png" height="150">
        </div>    
      </footer>
    </div>
  </body>
</html>
