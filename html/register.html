      <main class="main_register">
        <form class="row g-3 needs-validation" novalidate="">
          <div class="col-md-4">
            <label for="validationCustom01" class="text-white form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required="">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="text-white form-label"> Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required="">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="text-white form-label">Usuario</label>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
            <div class="invalid-feedback">
                Please choose a username.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="text-white form-label">E-Mail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustom03" required="">
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="text-white form-label">Género</label>
            <select class="form-select" id="validationCustom04" required="">
              <option selected="" disabled="" value="">Selecione...</option>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>Otro</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-white">Contraceña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-white">Repita la Contraceña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
              <label class="text-white form-check-label" for="invalidCheck">
                Acepto terminos y condiciones.
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class=" btn btn-secondary" type="submit">Registrarse</button>
          </div>
        </form>
